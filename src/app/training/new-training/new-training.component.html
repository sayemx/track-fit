<section class="new-training" fxLayout fxLayoutAlign="center">

    <form #f="ngForm" (ngSubmit)="onStartTraining(f)">
        <mat-card fxFlex.xs="100%" fxFlex="500px">

            <mat-card-title fxLayoutAlign="center"> Time to start a workout! </mat-card-title>

            <div fxLayout="row" fxLayoutAlign="center center" *ngIf="isLoading">
                <mat-spinner></mat-spinner>
            </div>

            <mat-card-content *ngIf="!isLoading && excercises" fxLayoutAlign="center">
                <mat-form-field>
                    <mat-label>Select type of training</mat-label>
                    <mat-select ngModel name="excercise" required>
                        <mat-option>None</mat-option>
                        <mat-option *ngFor=" let excercise of excercises" [value]="excercise.id">
                            {{ excercise.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </mat-card-content>

            <mat-card-actions *ngIf="!isLoading" fxLayoutAlign="center">
                <button *ngIf="excercises" type="submit" mat-button [disabled]="f.invalid"> Start </button>
                <button *ngIf="!excercises" type="button" mat-button (click)="fetchExcercises()"> Fetch Again </button>
            </mat-card-actions>

        </mat-card>
    </form>

</section>
